<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Color Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="./game.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@600&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class='top'>
        <h1>The Color Guessing<br><span class='rgb'>rgb</span><br> Game</h1>
    </div>

    <ul class="box">
        <ul>
            <li><button class='newgame'>New Colors</button></li>
        </ul>
        <span class='message'></span>
        <ul>
            <li><button class='easy'>Easy </button></li>
            <li><button class='hard'>Hard</button></li>
        </ul>
    </ul>

    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script type="text/javascript" src="./app.js"></script>
    
</body>

</html>
